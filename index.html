<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>FETCH API</title>
    <style>
        #code {
            display: block;
            text-align: center;
            font-size: 1.5rem;
            text-decoration: none;
        }
    </style>
</head>

<body class="container w-50 mt-3">
    <a href="https://github.com/satvikpopli/fetch-api-crud-1" target="_blank" id="code">CODE &#187;</a>
    <div id="anchor"></div>
    <form action="" class="mt-5 mb-5">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" type="text" id="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="4"></textarea>
        </div>
        <button class="btn btn-primary float-end submit" type="submit">Add Post</button>
        <button class="btn btn-primary float-end save" type="submit" style="display:none">Save</button>
    </form>

    <h1 style="margin-top:6rem; margin-bottom: 1rem;">POSTS</h1>
    <div class="posts">
        <template>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <button class="btn btn-dark edit">Edit</button>
                    <button class="btn btn-dark delete">Delete</button>
                </div>
            </div>
        </template>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
